{% extends "header.html" %}

{% block body %}

<div class="card">
	<div class="card-body">
		{% for ptID, diagnosisDate, amlType, mll, flt3Itd, flt3Kinase, bcrAbl, ptnotes in pt_data %}
		<h3>CIRM {{ptID}}</h3>

		<form method="post">
			<div class="form-group">
				<label for="inputPatientID">CIRM Number/Patient ID</label>
				<input type="number" id="inputPatientID" class="form-control" name="ptid" value="{{ptID}}" readonly>
			</div>
			<div class="form-group">
				<label for="inputAMLSubtype">AML Subtype</label>
				<input type="text" id="inputAMLSubtype" class="form-control" maxlength="255" name="amltype" value="{{amlType}}" required>
			</div>
			<div class="form-group">
				<label for="inputMLLMut">MLL Rearrangement Mutation</label>
				<select id="inputMLLMut" class="form-control" name="mllmut" autocomplete="off">
					{% if mll == None %}
					<option selected>N/A</option>
					{% else %}
					<option>False</option>
					{% endif %}
					{% if mll == 0 %}
					<option selected>False</option>
					{% else %}
					<option>False</option>
					{% endif %}
					{% if mll == 1 %}
					<option selected>True</option>
					{% else %}
					<option>True</option>
					{% endif %}
				</select>
			</div>
			<div class="form-group">
				<label for="inputFLT3IDTMut">FLT3 ITD Mutation</label>
				<select id="inputFLT3IDTMut" class="form-control" name="flt3idtmut" autocomplete="off">
					{% if flt3Itd == None %}
					<option selected>N/A</option>
					{% else %}
					<option>False</option>
					{% endif %}
					{% if flt3Itd == 0 %}
					<option selected>False</option>
					{% else %}
					<option>False</option>
					{% endif %}
					{% if flt3Itd == 1 %}
					<option selected>True</option>
					{% else %}
					<option>True</option>
					{% endif %}
				</select>
			</div>
			<div class="form-group">
				<label for="inputFLT3KinMut">FLT3 Kinase Mutation</label>
				<select id="inputFLT3KinMut" class="form-control" name="flt3kinasemut" autocomplete="off">
					{% if flt3Kinase == None %}
					<option selected>N/A</option>
					{% else %}
					<option>False</option>
					{% endif %}
					{% if flt3Kinase == 0 %}
					<option selected>False</option>
					{% else %}
					<option>False</option>
					{% endif %}
					{% if flt3Kinase == 1 %}
					<option selected>True</option>
					{% else %}
					<option>True</option>
					{% endif %}
				</select>
			</div>
			<div class="form-group">
				<label for="inputBcrAblMut">BCR-ABL Fusion Mutation</label>
				<select id="inputBcrAblMut" class="form-control" name="bcrablmut" autocomplete="off">
					{% if bcrAbl == None %}
					<option selected>N/A</option>
					{% else %}
					<option>False</option>
					{% endif %}
					{% if bcrAbl == 0 %}
					<option selected>False</option>
					{% else %}
					<option>False</option>
					{% endif %}
					{% if bcrAbl == 1 %}
					<option selected>True</option>
					{% else %}
					<option>True</option>
					{% endif %}
				</select>
			</div>
			<div class="form-group">
				<label for="inputDiagnosisDate">Date of AML Diagnosis/Dianosis Sample Collection</label>
				<input class="form-control" id="inputDiagnosisDate" type="date" name="diagnosisdate" value="{{diagnosisDate}}" required>
			</div>
			<div class="form-group">
				<label for="inputNotes">Notes</label>
				<input type="text" id="inputNotes" class="form-control" maxlength="255" name="notes" value="{{ptnotes}}">
			</div>
			<button class="btn btn-primary" type="submit" value="submit">Update Records</button>
		</form>
		{% endfor %}
	</div>
</div>

{% endblock %}

{% extends "header.html" %}

{% block body %}

<link rel="stylesheet" href="{{ url_for('static', filename='src/plugins/src/filepond/filepond.min.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='src/plugins/src/filepond/FilePondPluginImagePreview.min.css') }}">

<link href="{{ url_for('static', filename='src/assets/css/light/scrollspyNav.css') }}" rel="stylesheet" type="text/css" />
<link href="{{ url_for('static', filename='src/plugins/css/light/filepond/custom-filepond.css') }}" rel="stylesheet" type="text/css" />

<link href="{{ url_for('static', filename='src/assets/css/dark/scrollspyNav.css') }}" rel="stylesheet" type="text/css" />
<link href="{{ url_for('static', filename='src/plugins/css/dark/filepond/custom-filepond.css') }}" rel="stylesheet" type="text/css" />


<div class="card">
	<div class="card-body">
		<h3>Add Attachment to CIRM {{ptID}}</h3>

		<form method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label for="attachment">File Upload (16MB Max)</label>
				<input type="file" id="attachment" name="attachment" class="form-control file-upload-input" required>
			</div>
			<div class="form-group">
				<label for="inputDescription">File Description</label>
				<input type="text" id="inputDescription" class="form-control" maxlength="255" name="description" value="{{request.form.description}}" required>
			</div>
			<button class="btn btn-primary" type="submit" value="submit">Add Attachment to CIRM {{ptID}}</button>
		</form>
	</div>
</div>


{% endblock %}

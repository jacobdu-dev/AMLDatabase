{% extends "header.html" %}

{% block body %}

<div class="card">
	<div class="card-body">
		{% for mutID, ptID, gene, mutation, vaf, tier, notes in mut_data %}
		<h3>CIRM {{ptID}} Mutation ID {{mutID}}</h3>

		<form method="post">
			<div class="form-group">
				<label for="inputPatientID">CIRM Number/Patient ID</label>
				<input type="number" id="inputPatientID" class="form-control" name="ptid" value="{{ptID}}" readonly>
			</div>
			<div class="form-group">
				<label for="inputGene">Gene</label>
				<input type="text" id="inputGene" class="form-control" maxlength="255" name="gene" value="{{gene}}" required>
			</div>
			<div class="form-group">
				<label for="inputMutation">Mutation</label>
				<input type="text" id="inputMutation" class="form-control" maxlength="255" name="mutation" value="{{mutation}}" required>
			</div>
			<div class="form-group">
				<label for="inputVaf">VAF (%)</label>
				<input type="number" step="0.01" min="0" max="100" id="inputVaf" class="form-control" name="vaf" value="{{vaf}}" required>
			</div>
			<div class="form-group">
				<label for="inputTier">Tier/Prognosis Relavence</label>
				<input type="number" id="inputTier" class="form-control" name="tier" min="0" max="10" value="{{tier}}" required>
			</div>
			<div class="form-group">
				<label for="inputNotes">Notes</label>
				<input type="text" id="inputNotes" class="form-control" maxlength="255" name="notes" value="{{notes}}">
			</div>
			<button class="btn btn-primary" type="submit" value="submit">Update Entry</button>
		</form>
		{% endfor %}

	</div>
</div>

{% endblock %}

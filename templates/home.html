{% extends "header.html" %}

{% block body %}
<div class="card">
	<div class="card-body">
		<h3>Add Patient</h3>

		<form method="post">
			<div class="form-group">
				<label for="inputCustomer">Name</label>
				<input type="text" id="inputCustomer" class="form-control" name="customer" value="{{request.form.customer}}" required>
			</div>
			<div class="form-group">
				<label for="inputCustomerphone">Phone</label>
				<input type="text" id="inputCustomerphone" class="form-control" name="customerphone" value="{{request.form.customerphone}}" required>
			</div>
			<div class="form-group">
				<label for="inputAddress">Customer Address</label>
				<input type="text" id="inputAddress" class="form-control" name="address" value="{{request.form.address}}" required>
			</div>
			<div class="form-group">
				<label for="inputCompany">Customer Organization</label>
				<input type="text" id="inputCompany" class="form-control" name="organization" value="{{request.form.organization}}" required>
			</div>
			<div class="form-group">
				<label for="inputProduct">Product</label>
				<input type="text" id="inputProduct" class="form-control" name="product" value="{{request.form.product}}" required>
			</div>
			<div class="form-group">
				<label for="inputQuantity">Quantity</label>
				<input class="form-control" id="inputQuantity" type="number" name="quantity" value="{{request.form.quantity}}" required>
			</div>
			<div class="form-group">
				<label for="inputUnitcost">Per Unit Cost</label>
				<input class="form-control" id="inputUnitcost" type="number" step="0.01" name="unitcost" value="{{request.form.unitcost}}" required>
			</div>
			<div class="form-group">
				<label for="inputOrdernote">Order Notes</label>
				<input type="text" id="inputOrdernote" class="form-control" name="ordernote" value="{{request.form.ordernote}}" required>
			</div>
			<div class="form-group">
				<label for="DisplayDate">Date</label>
				<input class="form-control" id="DisplayDate" type="date" name="orderdate" value="{{date}}" readonly>
			</div>
			<button class="btn btn-primary" type="submit" value="submit">Add Order</button>
		</form>
	</div>
</div>

{% endblock %}
